<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cambiar Color Div</title>
</head>

<body>

<div id="div1">Contenido Div 1</div>
<div id="div2">Contenido Div 2</div>

<input type="color" id="colorPicker">

<select id="selectDiv">
  <option value="div1">Div 1</option>
  <option value="div2">Div 2</option>
</select>

<select id="selectPropiedad">
  <option value="background-color">Color de Fondo</option>
  <option value="color">Color de Texto</option>  
</select>

<button onclick="cambiarColor()">Cambiar Color</button>

<script>
function cambiarColor() {
  var div = document.getElementById(selectDiv.value);  
  var propiedad = selectPropiedad.value;
  var color = colorPicker.value;  
  
  div.style[propiedad] = color; 
}
</script>

</body>
</html>
