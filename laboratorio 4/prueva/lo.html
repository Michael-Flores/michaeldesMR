<input type="number" id="cantidad" value="5">

<button onclick="generarOperacion('+', '+')">Sumas</button>
<button onclick="generarOperacion('-', '-')">Restas</button>
<button onclick="generarOperacion('*','*' )">Multiplicación</button>  
<button onclick="generarOperacion('/','/')">División</button>

<div id="contenido"></div>
<script>
    function generarOperacion(operacion, simbolo) {

// Obtener cantidad de input
var cantidad = document.getElementById("cantidad").value; 

var ejercicios = "";

for(var i = 0; i < cantidad; i++) {

  var a = Math.floor(Math.random()*10) + 1;
  var b = Math.floor(Math.random()*10) + 1;

  ejercicios += `${a} ${simbolo} ${b} = <input type="number"> <br>`;

}

document.getElementById("contenido").innerHTML = ejercicios;

}
</script>
